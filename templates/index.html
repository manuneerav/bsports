<style>
    #login{
    background-image: linear-gradient(white,#fbc403);
border-color:#fbc403;
background-color:#fbfcd4;
background-color: #cccccc;
    }
    .header-logo {
       padding: 2em;
      <!-- text-align: center; -->
    }
    .main-logo{
      box-sizing: border-box;
      <!--border: 1px solid black; -->
    }
    .head-name{
      color:#b38a4cf0;
    }
    .main-name{
        box-sizing: content-box;
        float: left;
        width: 200px;
      }
</style>
</head>
<body id="login">  
  <div class="header-logo">
    <div class="main-logo">
      <div class="b-logo"><img src="{% static 'assets/img/backmarker_logo.png' %}"  style="width:6em;" alt="">
      </div>
    </div>
  </div>
  <div class="container">
    <div class="d-flex justify-content-center h-100">
      <div class="card">
        <div class="card-header">
          <h3>Sign In</h3>
          {% for msg in messages %}
              <div class="text-center p-t-46 p-b-20">
                  <span class="txt2 msg" id='e' > * {{msg}} </span>
              </div>
          {% endfor%}
          <!--<div class="d-flex justify-content-end social_icon">
            <span><i class="fab fa-facebook-square"></i></span>
            <span><i class="fab fa-google-plus-square"></i></span>
            <span><i class="fab fa-twitter-square"></i></span>
          </div>-->
        </div>
        <div class="card-body">
          <form action="accounts/login" method="post" >
            {% csrf_token %}
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
              </div>
              <input type="text" class="form-control" name="username" placeholder="username" required>
              
            </div>
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-key"></i></span>
              </div>
                 <input type="password" class="form-control" name="pass" placeholder="password" required>
            </div>
            <div class="row align-items-center remember">
              <input type="checkbox">Remember Me
            </div>
            <div class="form-group">
              <input type="submit" value="Login" class="btn float-right login_btn">
            </div>
          </form>
        </div>
        <div class="card-footer">
          <div class="d-flex  justify-content-center links">
            Don't have an account?<a href="accounts/register">Sign Up</a>
          </div>
          <div class="d-flex justify-content-center links">
              <a href="#"  data-toggle="modal" data-target="#myModal">Forgot your password?</a>
            </div>                   
          </div>
  <!-- The Modal -->
    <div class="modal" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">
        
          <!-- Modal Header -->
          <div class="modal-header">
              <p class="modal-title" >Reset Password</p><br>
              
            <!--<button type="button" class="close" data-dismiss="modal">&times;</button>-->
          </div>     
          <!-- Modal body -->
          <!-- <div class="modal-body">
              <p>*Please enter your email address to request a password reset.</p>
              <!--Email:<input type="text">-->
              <label value="email">Email:</label>
              <input type="text" class="form-control" placeholder="Enter your email address." required>
          </div>
          
          <!-- Modal footer -->
          <div class="modal-footer">
            <button type="button" class="btn" data-dismiss="modal">Close</button>
            <button type="button" class="btn" data-submit="modal"  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2, 4}$">Sumit</button>
          </div>
          
        </div>
      </div>
    </div>
   </div>
  </div>
